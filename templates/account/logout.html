{% extends 'shop/base.html' %}
{% block title %}Log Out{% endblock title %}
{% block content %}
<div class = "container">
    <h1>Logout</h1>
    <p> Are you sure you want to log out? </p>
    <form method = "post" action ="{% url 'account_logout' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button class = "btn btn-danger" type="submit">Log Out</button>
    </form>
</div>
{% endblock content %}
